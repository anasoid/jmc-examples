# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Build & Test

on: [ push, pull_request ]

jobs:
  build:

    runs-on: ubuntu-20.04
    env:
      JMETER_HOME: /home/runner/.jmeter/jmeter
      JMETER_FILE: apache-jmeter-5.4.1
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Gradle
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-main-V2-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-main-V2

      - name: Cache Jmeter
        uses: actions/cache@v2
        with:
          path: |
            ~/.jmeter
          key: jmeter2-$JMETER_FILE

      - name: printenv
        run: printenv

      - name: Java version
        run: java -version

      - name: chmod  download-jmeter
        run: chmod +x $GITHUB_WORKSPACE/.github/scripts/download-jmeter.sh

      - name: Download Jmeter
        run: $GITHUB_WORKSPACE/.github/scripts/download-jmeter.sh

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew --stacktrace --refresh-dependencies --console=verbose  build


      - name: Publish artifact Test Report
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: reports
          path: '**/build/reports/**'